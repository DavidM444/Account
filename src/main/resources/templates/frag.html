<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head">
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Revenue App</title>
</head>
<body>
<nav th:fragment="navbar" class="navbar navbar-expand-lg bg-body-success bg-opacity-40" style="background-color: darkseagreen; border-radius: 8px;" >
    <div class="container-fluid">
        <h1 class="navbar-brand" style="color: white;">Revenue-Manager</h1>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{/}">Detalle</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/movements" th:href="@{/movements}">Movimientos</a>
                </li>

            </ul>
        </div>
    </div>
</nav>
<div class="container-fluid d-flex justify-content-center"></div>

<footer class="container align-self-end" id="site-footer" th:fragment="footer">
    <div style="background-color: darkseagreen;" class="container">
        <h4 class="p-2 m-2 fs-5 text-dark">Revenue Manager - 2024</h4>
        <div class="row m-auto " style="justify-content:space-evenly;">
            <div class="col-sm-12 col-md-6 ">
                <h5 class="pb-3"><i class="fa-solid fa-user-group pe-1"></i> Objetivo</h5>
                <span class="text-muted">Gestionar los gastos y ganancias monetarias del usuario, con el fin de tener un mejor
                    control y manejo de su estado económico.</span>
            </div>
            <div class=" col-sm-12 col-md-6">
                <h5 class="pb-3"><i class="fa-solid fa-location-dot pe-1"></i> Our location</h5>
                <span class="text-muted">
                Colombia Boyacá<br></span>
            </div>
        </div>
    </div>
    <div class="bg-dark py-3">
        <div class="container">
            <div class=" d-flex">
                <div class="align-self-center d-flex m-auto"><span class="text-secondary text-center">Copyright &copy; 2024</span></div>
            </div>
        </div>
    </div>
</footer>

</html>
